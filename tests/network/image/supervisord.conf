[supervisord]
nodaemon=true

[program:nginx]
command=nginx -g "daemon off;"

[program:curl]
command=/bin/sh -c "while true; do sleep 5; curl -m 5 `cat /var/www/html/user-data.html` -o /var/www/html/received-data.html; done"

[program:addr]
command=/bin/sh -c "while true; do sleep 5; ip a>/var/www/html/addr.html; done"

[program:route]
command=/bin/sh -c "while true; do sleep 5; ip r>/var/www/html/route.html; done"

[program:dhcpcd]
command=/sbin/dhcpcd --nobackground -f /dhcpcd.conf